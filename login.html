        <h1 class="text-center">會員登入</h1>
        <v-form @submit="onSubmit" v-slot="{ errors }">

            <v-field id="email" name="email" type="email" class="form-control"

          </div>
          <div class="mb-3">
            <label for="password" class="visually-hidden">密碼</label>
            <v-field type="password" id="password" :class="{ 'is-invalid': errors['密碼'] }" name="密碼" class="form-control" placeholder="密碼" v-model="user.password" rules="required">
            </v-field>
            <error-message name="密碼" class="invalid-feedback"></ErrorMessage>
          </div>
          <div class="checkbox mb-3 ms-1">
            <label>
              <input type="checkbox" value="remember-me"> 記住我
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-dark btn-hover mb-3 rounded-0" type="submit">登入</button>
        </v-form>

    <!-- 引入表單驗證 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
    <script type="module">
    VeeValidate.defineRule('email', VeeValidateRules['email']);
    VeeValidate.defineRule('required', VeeValidateRules['required']);
    // 讀取外部的資源
    VeeValidateI18n.loadLocaleFromURL('./zh_TW.json');
    // Activate the locale
    VeeValidate.configure({
    generateMessage: VeeValidateI18n.localize('zh_TW'),
    validateOnInput: true, // 調整為：輸入文字時，就立即進行驗證
    });
    const app = Vue.createApp({
    data() {
        return {
        user: {
            email: '',
            name: '',
            address: '',
            phone: ''
        }
        }
    },
    methods: {
        onSubmit() {
        console.log(this.user);
        },
        isPhone(value) {
        const phoneNumber = /^(09)[0-9]{8}$/
        return phoneNumber.test(value) ? true : '需要正確的電話號碼'
        }
    },
    created() {
        console.log(this);
    }
    });
    app.component('VForm', VeeValidate.Form);
    app.component('VField', VeeValidate.Field);
    app.component('ErrorMessage', VeeValidate.ErrorMessage);
    app.mount('#app');
    </script>
